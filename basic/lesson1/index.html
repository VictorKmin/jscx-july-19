<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>
    HELLO
</p>

<textarea name="txt" id="txt" cols="30" rows="10">ttt</textarea>

<script>

    let txt = document.getElementById('txt');

    txt.oninput =() => {
        localStorage.setItem('txt', txt.value)
    }

    window.onload = ()=> {
        console.log(localStorage.getItem('txt'));


        txt.value = localStorage.getItem('txt')
    }

    // -Дан текстареа.
    //     В него можно ввести данные, затем поредактировать их, затем еще поредактировать.
    //     Пусть текстареа хранит историю своих изменений (даже после перезагрузки страницы).
</script>

<script src="scripts/script.js"></script>
</body>
</html>
